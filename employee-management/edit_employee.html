<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Edit Employee</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
                  display: flex;
                  height: 100vh;
                  overflow: hidden;
              }
              .sidebar {
                  width: 200px;
                  background-color: #343a40;
                  color: white;
                  display: flex;
                  flex-direction: column;
                  padding: 15px;
              }
              .sidebar a {
                  color: white;
                  text-decoration: none;
                  margin: 10px 0;
                  display: flex;
                  align-items: center;
              }
              .sidebar a:hover {
                  background-color: #495057;
                  border-radius: 5px;
              }
              .sidebar a i {
                  margin-right: 10px;
              }
             
          </style>
</head>
<body>
     <!-- Sidebar -->
     <div class="sidebar">
        <div>
            <a href="employees.html"><i class="fas fa-home"></i> <span class="icon">üè†</span> Home</a>
            <a href="employees.html"><i class="fas fa-users"></i> <span class="icon">üë•</span>Employees</a>
            <a href="add_employee.html"><i class="fas fa-user-plus"></i> <span class="icon">‚ûï</span>Add Employee</a>
        </div>
    </div>
    <div class="container mt-5">
        <h2>Edit Employee</h2>
        <form id="editEmployeeForm" enctype="multipart/form-data">
            <div class="mb-3">
                <label for="first_name" class="form-label">First Name</label>
                <input type="text" class="form-control" id="first_name" name="first_name">
            </div>
            <div class="mb-3">
                <label for="last_name" class="form-label">Last Name</label>
                <input type="text" class="form-control" id="last_name" name="last_name">
            </div>
            <div class="mb-3">
                <label for="email" class="form-label">Email</label>
                <input type="email" class="form-control" id="email" name="email" readonly>
            </div>
            <div class="mb-3">
                <label for="mobile" class="form-label">Mobile</label>
                <input type="text" class="form-control" id="mobile" name="mobile">
            </div>
            <div class="mb-3">
                <label for="dob" class="form-label">Date of Birth</label>
                <input type="date" class="form-control" id="dob" name="dob">
            </div>
            <div class="mb-3">
                <label for="photo" class="form-label">Update Photo</label>
                <input type="file" class="form-control" id="photo" name="photo">
            </div>
            <button type="submit" class="btn btn-primary">Update Employee</button>
        </form>
        <div id="popupMessage" class="alert alert-success mt-3" style="display:none;">
            Update Successful!
        </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script>
        // Get employee data using the email passed in the URL
        $(document).ready(function() {
            var urlParams = new URLSearchParams(window.location.search);
            var email = urlParams.get('email');
            if (email) {
                $.ajax({
                    url: 'get_employee2.php',
                    type: 'POST',
                    data: { email: email },
                    success: function(response) {
                        var employee = JSON.parse(response);
                        $('#first_name').val(employee.first_name);
                        $('#last_name').val(employee.last_name);
                        $('#email').val(employee.email);
                        $('#mobile').val(employee.mobile);
                        $('#dob').val(employee.dob);
                    }
                });
            }

            // Submit form and update employee
            $('#editEmployeeForm').submit(function(e) {
                e.preventDefault();
                var formData = new FormData(this);
                $.ajax({
                    url: 'update_employee.php',
                    type: 'POST',
                    data: formData,
                    contentType: false,
                    processData: false,
                    success: function(response) {
                        var res = JSON.parse(response);
                        if (res.status === 'success') {
                            $('#popupMessage').fadeIn().delay(2000).fadeOut();
                        }
                    }
                });
            });
        });
    </script>
</body>
</html>
